<script>
    function enable_filter() {
        var svg = `<svg width="100%" height="100%" style="opacity:0">
    <defs>
        <filter id="wavy" filterUnits="userSpaceOnUse" x="0" y="0">
            <feTurbulence id="wave-animation" numOctaves="1" seed="1" baseFrequency="0 0.0645034">
            </feTurbulence>
            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        </filter>
        <animate xlink:href="#wave-animation" attributeName="baseFrequency" dur="10s" keyTimes="0;0.5;1"
            values="0.0 0.03;0.0 0.07;0.0 0.03" repeatCount="indefinite"></animate>
    </defs>
</svg>`
        document.body.innerHTML += svg
        document.querySelector('small').style.display = 'none'
    }
    enable_filter()

    function set_vh100() {
        var vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
